{% extends 'base.html' %}
{% load static %}



{% block content %}
    <form method='POST'>
        {% csrf_token %}
        <div class="container my-5">
            <h2 class="mb-3 text-center">Lütfen kayıt olurken girmiş olduğunuz E-Posta adresinizi giriniz.</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <input type="text" name="email" class="form-control" placeholder="E-Posta Adresinizi Giriniz">
                    <button type="submit" class="btn btn-outline-primary d-block ms-auto my-5">Gönder</button>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
